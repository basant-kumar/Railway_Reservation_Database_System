<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
</head>
<body style=" background-color: #e5e0e3;">
	<form action="home.html">
	<div align="center" style="font-size: 20px;">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" placeholder="First Name"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username" placeholder="Username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" placeholder="Password"></td>
			</tr>
			<tr>
				<td>Confirm-Password</td>
				<td><input type="password" name="cpassword" placeholder="Confirm-Password"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="email" name="email" placeholder="E-mail"></td>
			</tr>
			<tr>
				<td>Mobile No</td>
				<td><input type="mobile" name="mobile" placeholder="Mobile No"></td>
			</tr>
			<tr>
				<td>Sex</td>
				<td><select name="sex">
					    <option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
				   </select>
				</td>
			</tr>
			
		</table><br>
		<input  type="submit" name="submit">
	</div>
	</form>
</body>
</html>
